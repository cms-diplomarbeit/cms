# Quarkus Configuration for CMS Application

# HTTP Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Application Name
quarkus.application.name=cms-application

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."at.cms".level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development Configuration
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."at.cms".level=DEBUG

# Native Build Configuration
quarkus.native.additional-build-args=--allow-incomplete-classpath,--report-unsupported-elements-at-runtime

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# CORS Configuration (for development)
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*

# Disable OpenAPI in production
%prod.quarkus.swagger-ui.always-include=false
%prod.quarkus.smallrye-openapi.store-schema-directory=false